{% load staticfiles %}
{% load static %}

<html>
    <head>
        <title></title>
	<link rel="stylesheet" href="{% static 'searchWord/css/google_home.css' %}?v=1.0">
	<meta charset=“UTF-8”>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="header">
            <div class="nav_bar">
                <div class="nav_icon_box1"></div>
                <div class="nav_profile_box"></div>
            </div>
        </div>
        <div id="body">
		<div id="logo_and_image_text_container">
		    <a href="javascript:window.location.href=window.location.href">
            	        <img id="logo" src="{% static "searchWord/images/2000px-Google_2015_logo.svg.png" %}">
		        <div id="images_text">images</div>
		    </a>
		</div>
	    </a>
	    <div id="text_and_submit_container">
	        <input id="text_box" type="text" onkeypress="if(event.keyCode==13){const textValue = document.getElementById('text_box').value; if(textValue===''){alert('Invalid Input. Please search a word.')} else{ const encoded_textValue = encodeURIComponent(textValue); location.assign('/loading/'+encoded_textValue, '_self');}}" placeholder="search loading page">
	        <input id="submit" type="image" onclick="const textValue = document.getElementById('text_box').value; if(textValue===''){alert('Invalid Input. Please search a word.')} else{ const encoded_textValue = encodeURIComponent(textValue); location.assign('/loading/'+encoded_textValue, '_self');}" src="{% static "searchWord/images/icon_Search.png" %}">
	    </div>
	    <div class="footer">
                <div class="company_info">
                    <a href="#"><p>about</p></a>
                </div>
                <div class="company_info">
                    <a href="#"><p>contact</p></a>
                </div>
                <div class="user_info">
                    <a href="#"><p>&copy <script type="text/javascript">document.write(new Date().getFullYear());</script> Dora Visual Lab</p><a>
                </div>
            </div>
        </div>
    </body>
</html>
